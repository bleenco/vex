<div class="list-item">
  <div class="columns is-marginless is-paddingless">
    <div class="column is-1 is-marginless is-paddingless justify-center status-column">
      <div class="status-item" [ngClass]="{ 'is-connected': client?.hosts.length, 'is-disconnected': !client?.hosts.length }">
        <span class="status-circle"></span>
        <span class="status-title" *ngIf="client?.hosts.length">Online</span>
        <span class="status-title" *ngIf="!client?.hosts.length">Offline</span>
      </div>
    </div>
    <div class="column is-5 is-marginless is-paddingless data-column">
      <span class="heading-text">Client ID</span>
      <span class="data-text">{{ client?.id }}</span>
    </div>
    <div class="column is-4 is-marginless is-paddingless data-column">
      <span class="heading-text">Hosts</span>
      <span class="data-text">{{ client?.getHosts() }}</span>
    </div>
    <div class="column is-2 is-marginless is-paddingless buttons-column justify-end">
      <button type="button" class="button is-small">Disconnect</button>
      <button type="button" class="button is-small">Details</button>
    </div>
  </div>
</div>
